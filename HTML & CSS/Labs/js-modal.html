<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Модальное окно с управлением на js</title>
    <!--    modal window  (CSS)  -->
    <style>
        .modal-body {
            position: fixed;
            border: 1px solid;
            background: #fff;
            top: 30vh;
            right: 0;
            left: 0;
            margin: auto;
            max-width: 400px;
            min-height: 400px;
        }

        .modal {
            display: none;
        }

    </style>
</head>

<body>
    <!--    modal window    -->
    <!--    modal window  (HTML)  -->
    <center>
        <button id="btnOpen">Открыть</button>
    </center>

    <div class="modal">
        <div class="modal-body">
            <button id="btnClose">Закрыть</button>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga consequuntur quibusdam ipsum, eligendi, quam, tenetur a praesentium maiores neque id quaerat ad magnam alias tempore quasi magni sed! Dolore, nostrum.</p>
        </div>
    </div>

    <!--    modal window  (JavaScript)  -->
    <script>
        var btnOpen = document.getElementById('btnOpen'),
            btnClose = document.getElementById('btnClose'),
            modal = document.getElementsByClassName('modal')[0],
            state = modal.getAttribute("display");

        btnOpen.addEventListener('click', function() {
            if (state !== 'block') {
                modal.style.display = 'block';
            }
        })

        btnClose.addEventListener('click', function() {
            modal.style.display = 'none';
        })

    </script>
    <!--    .modal window    -->
</body>

</html>

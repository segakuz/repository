<!DOCTYPE html>
<html>
<head>
<style>
#box {
  height: 450px;
  width: 150px;
  background-color: black;
}

#red, #yellow, #green {
  width: 150px;
  height: 150px;
  background-color: grey;
  border-radius: 50%;
}

.on#red {background-color: red;}
.on#yellow {background-color: yellow;}
.on#green {background-color: green;}
</style>
</head>
<body>

<div id="box">
  <div class="on" id="red"></div>
  <div id="yellow"></div>
  <div id="green"></div>
</div>

<script>
var lights = document.getElementById("box").children;
var change = 1;
var i = 0;
var go = setInterval(changeColor, 2000);
function changeColor() {
    for (j = 0; j < 3; j++) {
        lights[j].className = "";
    }
    if (i == 0) {
        change = 1;
    } else if (i == 2) {
        change = -1;
    };
    i += change;
    lights[i].className = "on";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
                      var generate = (function () {
                      return function () {
                          var arr = [];
                          var num;

                          function rand(min, max) {
                              return Math.floor(Math.random() * (max - min + 1)) + min;
                          }

                          while (arr.length < 100) {
                              num = rand(1, 100);
                              if (arr.length == 0) {
                                  arr.push(num);

                              }
                              var pr = true;
                              for (var i = 0; i < arr.length; i++) {
                                  if (arr[i] == num) {
                                      pr = false;
                                      break;
                                  }
                              }
                              if (pr) {
                                  arr.push(num);
                              }
                          }
                          return arr;
                      }
                  }());
                  alert(generate());
                  console.log(generate());
                  console.log(generate());
                  console.log(generate().sort(function (a, b) {
                      return a - b;
                  }));

    </script>
</body>
</html>

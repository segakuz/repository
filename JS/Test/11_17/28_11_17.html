        // ввести число, вывести таблицу число на число ячеек, в каждой ячейке рандомная неповторяющаяся цифра, рандомного цвета и размера
        ;
        (function() {
            function getRandNumInInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function getRandNum(arr) {
                var index = getRandNumInInt(0, arr.length - 1);
                return arr.splice(index, 1);
            }

            function getRandStyle() {
                return 'background: rgb(' + getRandNumInInt(0, 255) + ', ' + getRandNumInInt(0, 255) + ', ' + getRandNumInInt(0, 255) + ');' + 'font-size: ' + getRandNumInInt(20, 80) + 'px;';
            }

            window.gameLib = {
                createGamePlace: function(n, strIdTable) {
                    var arrNum = [];
                    for (var i = 1; i <= n * n; i++) {
                        arrNum.push(i);
                    }
                    var tb = document.getElementById(strIdTable);

                    for (var i = 0; i < n; i++) {
                        var tr = document.createElement('tr');
                        for (var j = 0; j < n; j++) {
                            var td = document.createElement('td');
                            td.innerText = getRandNum(arrNum);
                            td.style = getRandStyle();
                            tr.appendChild(td);
                        }
                        tb.appendChild(tr);
                    }
                    tb.addEventListener('click', oneStep, false);
                    
                    var i = 1;

                    function oneStep(e) {
                        if (e.target.tagName === 'TD') {
                            if (e.target.innerText === i.toString()) {
                                e.target.style.backgroundColor = 'red';
                                e.target.style.color = 'red';
                                i++;
                                if (i === n*n+1) {
                                    alert('Победа');
                                }
                            }
                        }
                    }
                }
            };


        }());
        var n = +prompt('Введите размер поля');
        gameLib.createGamePlace(n, 'gamePlace');

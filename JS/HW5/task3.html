<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Task3</title>

</head>

<body>
    <script>
        var count = +prompt('Введите число - количество чисел Фибоначчи');

        function fibo(n) {
            var seq = [1, 1];
            if (n < 2) {
                alert(seq[n]);
            } else {
                for (var i = 2; i < n; i++) {
                    seq[i] = seq[i - 1] + seq[i - 2];
                }
                alert(seq);
            }
        }

        fibo(count);

    </script>
</body>

<body>
    <script>
        
        var A = [1,2,3,4,5];
        var B = [3,4,5,6,7];
        var C = A.concat(B);
        var D = [];
        
        next:
        for(var i=0; i<C.length; i++) {
            for(var j=0; j<D.length; j++) {
                if(D[j] === C[i]) {
                    continue next;
                }
            }
            D.push(C[i]);
        }
        console.log(D);



    </script>
</body>

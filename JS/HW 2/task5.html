        var tb = '<table style="border-collapse: collapse;">';
        var i = 1;

        while (i < 10) {

            tb += '<tr>';
            var j = 1;
            while (j < 10) {
                tb += '<td style="padding: 5px; border: 1px solid black;">' + i * j + '</td>';
                j++;
            }

            i++;
            tb += '</tr>';
        }

        tb += '</table>';
        document.write(tb);

    </script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task3</title>

</head>

<body>
    <script>
        var month = [
            ' Январь',
            ' Февраль',
            ' Март',
            ' Апрель',
            ' Май',
            ' Июнь',
            ' Июль',
            ' Август',
            ' Сентябрь',
            ' Октябрь',
            ' Ноябрь',
            ' Декабрь'
        ];

        var num = parseInt(prompt('Введите число месяца', ''), 10);

        var sel = month[num - 1];


        switch (num) {
            case 1:
            case 2:
            case 12:
                alert(sel + ' Зима');
                break;
            case 3:
            case 4:
            case 5:
                alert(sel + ' Весна');
                break;
            case 6:
            case 7:
            case 8:
                alert(sel + ' Лето');
                break;
            case 9:
            case 10:
            case 11:
                alert(sel + ' Осень');
                break;
        }

    </script>
</body>

</html>

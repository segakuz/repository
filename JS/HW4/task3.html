<body>
    <script>
        
        var arr = [12,4,3,10,1,20];
        
        for(var i=0; i<arr.length; i++) {
            
            for(var j=0; j<arr.length-i-1; j++) {
                if(arr[j] > arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
        arr.shift();
        arr.pop();
        console.log(arr);
        
        
    </script>
</body>

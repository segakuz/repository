<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task4</title>

</head>

<body>
    <script>
        //сортировка вставками
        var arr = [12, 4, 3, 10, 1, 20];

        for (var i = 0; i < arr.length; i++) {
            var k = arr[i],
                j = i - 1;
            while (j >= 0 && arr[j] > k) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j + 1] = k;
        }
        
        console.log(arr);

    </script>
</body>

</html>

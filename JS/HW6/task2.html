    <script>
        function createNums() {
            var arr = [0];
            var randnum = Math.floor(Math.random() * (100)) + 1;

            function add() {
                while (arr.length < 100) {
                    for (var i = 0; i < arr.length; i++) {
                        if (arr[i] != randnum) {
                            arr.push(randnum);
                            return arr[arr.length - 1];
                        }
                    }
                }
            }
            return add();
        }

        var nums = createNums();

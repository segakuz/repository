        function f(x) {
            var y = (Math.round((1 / x) * 100) / 100) + (Math.round((Math.sqrt(x)) * 100) / 100);
            return y;
        }
        
        describe("Высчитываем значение y", function() {
            var x = '4';
            var result = 2.25;
            var msg = "Вывести значение y при x = " + x + " результат должен быть 2.25";
            it(msg, function() {
                var rez = f(x);
                expect(rez).toBe(2.25);
            });
            var msg2 = "Вывести значение y при x = " + x + " результат не должен быть 2";
            it(msg2, function() {
                var rez = f(x);
                expect(rez).not.toBe(2);
            });
            var msg3 = "Вывести значение y при x = " + x + " результат должен быть больше 2";
            it(msg3, function() {
                var rez = f(x);
                expect(rez).toBeTruthy(result > 2);
            });
        });

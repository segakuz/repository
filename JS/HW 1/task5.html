<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task5</title>

</head>

<body>
    <script>
        
        var phrase = 'Среди трех данных целых чисел есть хотя бы одна пара совпадающих';
        
        alert('Давайте проверим, правда ли: ' + phrase);
        
        var a = parseInt(prompt('Ведите первое число', ''), 10);
        var b = parseInt(prompt('Ведите второе число', ''), 10);
        var c = parseInt(prompt('Ведите третье число', ''), 10);
        
        if ((a == b) || (a == c) || (b == c)) {
            alert(true + ' - что значит правда');
        } else {
            alert(false + ' - что значит ложь');
        }

    </script>
</body>

</html>

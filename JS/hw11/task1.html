<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task1</title>
</head>

<body>
    <script>
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        function Basket() {
            this.products = [];
            this.quantity;
            this.amount = 0;
        }

        Basket.prototype.addProduct = function(obj) {
            this.products[this.products.length] = obj.name;
            this.quantity = this.products.length;
            this.amount += +obj.price;
        };
        Basket.prototype.quantityTotal = function() {
            return 'Количество товара: ' + this.quantity + ' шт.';
        };
        Basket.prototype.amountTotal = function() {
            return 'Сумма покупок: ' + this.amount + ' руб.';
        }

        var good1 = new Product('first', 9000);
        var good2 = new Product('second', 8700);
        var good3 = new Product('third', 12300);

        var basket = new Basket();

        basket.addProduct(good1);
        basket.addProduct(good2);
        basket.addProduct(good3);

        console.log(basket.quantityTotal());
        console.log(basket.amountTotal());

    </script>
</body>

</html>
